version: '3.1'
services:
  simple-http-service:
    image: nginxdemos/hello
    ports:
      - 7000:80
    environment:
      verificationType: httpServer
  mongodb-service:
    image: mongo
    ports:
      - 27017
    environment:
      verificationType: mongo
      MONGO_INITDB_ROOT_USERNAME: example_user
      MONGO_INITDB_ROOT_PASSWORD: example_password

      